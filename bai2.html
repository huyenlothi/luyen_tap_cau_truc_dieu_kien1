<body>
<script>
    let age = parseInt(prompt("nhap so tuoi cua ban"));
    if (age >= 16) {
        document.write("ban du tuoi vao hoc lop 10");
    } else {
        if (age >= 0) {
            document.write("ban khong du tuoi hoc lop 10");
        } else {
            document.write("moi ban nhap lai so tuoi > 0");
        }

    }
</script>
</body>
